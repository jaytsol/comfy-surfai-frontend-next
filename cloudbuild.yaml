steps:
  # 1단계: Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      # ✨ --build-arg 플래그를 사용하여 Cloud Build의 변수를 Docker 빌드 인자로 전달합니다.
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=${_NEXT_PUBLIC_API_URL}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/surfai-frontend:latest'
      - '.'

  # 2단계: 빌드된 이미지를 Artifact Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/surfai-frontend:latest']

# 이 빌드가 생성하는 최종 이미지의 이름을 명시합니다.
images:
  - 'gcr.io/$PROJECT_ID/surfai-frontend:latest'
  